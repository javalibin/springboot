<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生课程表管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<!--头部-->
  <div id= "header"></div>
<!--主体内容-->
    <section class="publicMian ">
       <div id = "left"></div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>用户管理页面</span>
            </div>
            <div class="search">
                <span>用户名：</span>
                <input type="text" id="userText" placeholder="请输入用户名"/>
                <input type="button" onclick="userList()" value="查询"/>
                <a href="../regist.html?uuid=1">添加用户</a>
            </div>
            <!--用户-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr" id ="userList">
                    <th width="10%">用户编号</th>
                    <th width="20%">用户名称</th>
                    <th width="10%">密码</th>
                    <th width="10%">年龄</th>
                    <th width="10%">出生日期</th>
                    <th width="10%">用户类型</th>
                    <th width="30%">操作</th>
                </tr>
            </table>

        </div>
    </section>

    <footer class="footer">
    </footer>

<script src="js/jquery.js"></script>
<script src="js/js.js"></script>
<script src="js/load.js"></script>
</body>
</html>
