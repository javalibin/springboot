<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>用户修改</title>
	<script src="js/jquery.js"></script>
	<script src="js/load.js"></script>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>

    <div class="bg"></div>
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:150px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <form action="/user/login" method="post">
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top">
                            <h1>用户修改</h1>
                        </div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                         账号:<input type="text" class="input input-big" name="name" id="username1" placeholder="账号" />
                                       <input type="hidden" name="name" id="id1" placeholder="id" />
                                    <span class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                          密码:<input type="text" class="input input-big" name="age" id="pwd1"  placeholder="密码" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                          年龄:<input type="text" class="input input-big" name="age" id="age1"  placeholder="年龄" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                         生日:<input type="text" class="input input-big" name="birthday" id="birthday1"  placeholder="生日 格式YYYY-MM-DD" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                          权限:<input type="text" class="input input-big" name="birthday" id="jurisdictionId1"  placeholder="权限 0-学生 1-老师 2-管理员" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <!-- <div class="form-group">
                                <div class="field">
                                    <input type="text" class="input input-big" name="code" placeholder="填写右侧的验证码" />
                                    <img src="images/passcode.jpg" alt="" width="100" height="32" class="passcode" style="height:43px;cursor:pointer;" onClick="this.src=this.src+'?'">
                                </div>
                            </div> -->
                        </div>
                        <div style="padding:30px;">
                            <input type="button" id="updatesss" class="button button-block bg-main text-big input-big" style ="width:100%" value="修改">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
