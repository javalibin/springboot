<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>课程编辑</title>
	<script src="js/jquery.js"></script>
	<script src="js/load.js"></script>
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="stylesheet" href="../../css/style.css">

</head>
<body>

    <div class="bg"></div>
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:150px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <form action="/user/login" method="post">
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top">
                            <h1>课程编辑</h1>
                        </div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                         课程名称:<input type="text" class="input input-big" name="name" id="subjectName" placeholder="课程名称" />
                                       <input type="hidden" name="name" id="id1" placeholder="id" />
                                    <span class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                          时间:<input type="text" class="input input-big" name="age" id="times"  placeholder="格式 08:00~13:00" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                                                                          讲师:<input type="text" class="input input-big" name="age" id="teacher"  placeholder="讲师大名" />
                                                                                         							 <input type="hidden" class="input input-big" name="age" id="cloun"  placeholder="" />
                                                                                         							 <input type="hidden" class="input input-big" name="age" id="dataid"  placeholder="" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                        </div>
                        <div style="padding:30px;">
                            <input type="button" id="subjectUpdates" class="button button-block bg-main text-big input-big" style ="width:100%" value="修改">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
